<!DOCTYPE html>
<html>
    <head>
        <title>
            Meaure The land
        </title>
    </head>
    <body>
        <button style="position: absolute; top: 50%; left: 50%; transform: translate(50%,50%);" onclick="track()">Start</button>
        <h1 id="oplat" style="display: none;">
        <h1 id="oplon" style="display: none;">  
        </h1>
    </body>
    <script>
        function dist(lat1,lon1,lat2,lon2){
            return (22*6371000*Math.sqrt((lat2-lat1)*(lat2-lat1)+(lon1-lon2)*(lon1-lon2)))/(7*180);
        }
        function track()
        {
            navigator.geolocation.getCurrentPosition(function(position){
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;
                document.getElementById('oplon').style.display='block';
                document.getElementById('oplon').innerText=lon;
                document.getElementById('oplat').style.display='block';
                document.getElementById('oplat').innerText=lat;
            });
            var ila = document.getElementById('oplat').innerText;
            var ilo = document.getElementById('oplon').innerText;

        }
    </script>
</html>
